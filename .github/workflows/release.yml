name: Test and release

# Run the workflow when a Pull Request is opened or when changes are pushed to master
on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest

    strategy:
      matrix:
        # Run the steps below with the following versions of Node.js
        node-version: [20.x, 22.x]

    steps:
      # Fetch the latest commit
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      # Setup Node.js using the appropriate version
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: ${{ matrix.node-version }}

      # Install package dependencies
      - name: Install
        run: npm ci

      # Run build
      - name: Build
        run: yarn build

      # Run tests
      - name: Test
        run: yarn test

      # - name: Coveralls
      #   uses: coverallsapp/github-action@v2
      #   with:
      #     github-token: ${{ secrets.GITHUB_TOKEN }}

  release:
    strategy:
      matrix:
        # Run the steps below with the following versions of Node.js
        node-version: [22.x]

    # Only release on push to main
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: macos-latest

    # Waits for test jobs for each Node.js version to complete
    needs: [test]

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      # Setup Node.js using the appropriate version
      - name: Use Node.js 22
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 22.x

      # Install package dependencies
      - name: Install
        run: npm ci

      # Build the package
      - name: Build
        run: yarn build

      # Create Release Pull Request or Publish to npm
      - name: Create Release Pull Request or Publish
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are any changesets
          if [ -n "$(ls -A .changeset/*.md 2>/dev/null | grep -v README)" ]; then
            # Version packages and create PR
            npx changeset version

            # Check if there are changes to commit
            if [ -n "$(git status --porcelain)" ]; then
              git add .
              git commit -m "Version packages"
              git push
            fi

            # Publish to npm
            npm config set //registry.npmjs.org/:_authToken=${NPM_TOKEN}
            yarn release
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
